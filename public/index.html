<!DOCTYPE html>
<html lang="en">
  <head>
    <!--is set by vue-meta-->
    <title>Home | Andreas Stensig portfolio</title>

    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html">

    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="application-name" content="stensig.net">
    <meta name="author" content="Andreas Stensig">
    <meta name="description" content="Portfolio of Andreas Stensig, a Danish software engineer
      with a focus on domain modeling, system integrations, and data security.">
    <meta name="keywords" content="portfolio, Andreas Stensig, Andreas Stensig Jensen, stensig,
      denDAY04, software engineering, DTU, Denmark, Danish">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Home | Andreas Stensig portfolio">
    <meta property="og:url" content="<%= VUE_APP_WEBSITE %>">
    <meta property="og:image" content="<%= VUE_APP_WEBSITE + BASE_URL + VUE_APP_IMAGE %>">
    <meta property="og:description" content="Portfolio of Andreas Stensig, a Danish software
      engineer with a focus on domain modeling, system integrations, and data security.">

    <meta name="twitter:title" content="Home | Andreas Stensig portfolio">
    <meta name="twitter:description" content="Portfolio of Andreas Stensig, a Danish software
      engineer with a focus on domain modeling, system integrations, and data security.">
    <meta name="twitter:image" content="<%= VUE_APP_WEBSITE + BASE_URL + VUE_APP_IMAGE %>">
    <meta name="twitter:site" content="@denDAY04">
    <meta name="twitter:card" content="summary">

    <meta itemprop="name" content="Home | Andreas Stensig portfolio">
    <meta itemprop="description" content="Portfolio of Andreas Stensig, a Danish software
      engineer with a focus on domain modeling, system integrations, and data security.">
    <meta itemprop="image" content="<%= VUE_APP_WEBSITE + BASE_URL + VUE_APP_IMAGE %>">

    <link rel="icon" href="<%= BASE_URL + VUE_APP_IMAGE %>">
    <link rel="canonical" href="<%= VUE_APP_WEBSITE %>/">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.0.45/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>
        We're sorry but <%= VUE_APP_TITLE %> doesn't work properly without
        JavaScript enabled. Please enable it to continue.
      </strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
